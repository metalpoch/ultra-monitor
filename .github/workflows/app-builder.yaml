name: App Builder

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ["auth", "core", "report", "measurement", "client", "smart"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image for ${{ matrix.module }}
        id: build
        uses: docker/build-push-action@v6
        with:
          context: . 
          file: ./${{ matrix.module }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ matrix.module }}:latest
            ghcr.io/${{ github.repository }}/${{ matrix.module }}:${{ github.sha }}

      - name: Set build status for summary
        run: |
          if ${{ success() }}; then
            echo "${{ matrix.module }}=success" >> $GITHUB_ENV
          else
            echo "${{ matrix.module }}=failure" >> $GITHUB_ENV
          fi

  send-summary:
    needs: build-and-push-images
    runs-on: ubuntu-latest
    steps:
      - name: Get build results
        id: get-results
        run: |
          echo "module_results=$(echo '${{ toJSON(needs.build-and-push-images.outputs) }}' | jq -c 'to_entries | map({key: .key, value: .value})')" >> $GITHUB_OUTPUT
      
      - name: Create Telegram message
        id: create-message
        run: |
          message="*Docker Images Builder Summary*\n\n"
          message+="*ðŸŽŸ Event:* \`${{ github.event_name }} on ${{ github.ref_name }}\`\n\n"
          message+="*ðŸ”‘ SHA:* \`${{ github.sha }}\`\n\n"
          message+="*ðŸ“ Commit:* \`${{ github.event.head_commit.message }}\`\n\n"
          message+="*ðŸ“¦ Modules Build Status:*\n"
          
          modules=("auth" "core" "report" "measurement" "client" "smart")
          for module in "${modules[@]}"; do
            status=$(echo "${{ toJSON(needs.build-and-push-images.result) }}" | jq -r ".$module")
            if [ "$status" == "success" ]; then
              message+="âœ… $module\n"
            else
              message+="âŒ $module\n"
            fi
          done
          
          message+="\n*ðŸ”— Links:*\n"
          message+="\t[ðŸ—ƒ Changes](https://github.com/${{ github.repository }}/commit/${{ github.sha }})\n"
          message+="\t[ðŸ“¦ Packages](https://github.com/${{ github.repository }}/pkgs/container/)"
          
          echo "message=$message" >> $GITHUB_OUTPUT

      - name: Send Telegram notification
        uses: metalpoch/telegram-alerts-action@v1
        with:
          bot-token-id: ${{ secrets.BOT_TOKEN_ID }}
          chat-id: ${{ secrets.CHAT_ID }}
          disable-web-page-preview: true
          text: ${{ steps.create-message.outputs.message }}
